<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis App</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>


<body class="bg-gradient-to-r from-zinc-900 to-blue-900">
    <main class="container mx-auto px-5 md:px-0 py-24">
        <div class="flex flex-col items-center justify-center gap-6">
            <img src="{{ url_for('static', filename='Images/robot.png') }}" alt="robot" class="w-[230px] lg:w-[300px] h-full flex-shrink-0">
            <h1 class="text-3xl text-center sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 drop-shadow-lg tracking-wide pb-5">Text Analysis Application</h1>

            <!-- Add a div to display error messages -->
            {% if error_message %}
                <div class="bg-red-500 text-white p-4 rounded-lg mb-6">
                    <p>{{ error_message }}</p>
                </div>
            {% endif %}

            <form class="flex flex-col gap-6 items-center justify-center w-full lg:w-2/4 p-5 rounded-lg"
                action="{{ url_for('analyze') }}" method="POST" enctype="multipart/form-data">
                <div class="flex flex-col md:flex-row items-center gap-6 w-full">
                    <textarea id="text" name="text" cols="10" rows="2"
                        class="w-full bg-gray-100/50 rounded-lg p-3 text-white bg-transparent border border-white"
                        placeholder="Enter your text..."></textarea>
                    <span class="text-2xl text-center font-semibold text-white">OR</span>
                    <div class="flex items-center justify-center w-full">
                        <label
                            class="bg-blue-500 w-fit md:w-full text-center hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded cursor-pointer capitalize">
                            Upload Your File
                            <input type="file" id="file" name="file" class="hidden" />
                        </label>
                    </div>
                </div>
                <button type="submit"
                    class="mt-5 w-full px-3 py-2 text-white font-bold rounded-lg h-10 bg-violet-600 hover:bg-violet-800 duration-300">Analyze</button>
            </form>
        </div>
    </main>
</body>

</html>
