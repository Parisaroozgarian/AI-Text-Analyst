<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container">
        <header>
            <h1 class="logo">AI Text Analysis</h1>
        </header>

        <section class="main-content">
            <h2 class="title">Upload or Enter Text</h2>
            <p>Analyze sentiment, topics, and more with AI.</p>
            <form action="/analyze" method="post" enctype="multipart/form-data">
                <label for="file">Upload a Text File:</label>
                <input type="file" id="file" name="file" accept=".txt">
                <br><br>
                <label for="text">Or Enter Text Directly:</label>
                <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
                <br><br>
                <button type="submit" class="btn">Analyze</button>
            </form>
        </section>

        <footer>
            <p>Â© 2024 AI Text Analysis. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
